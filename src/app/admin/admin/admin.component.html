<ng-container>
    <!--toolbar-->
    <mat-toolbar color="primary" class="example-header">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span>Recake</span>
        <div class="uk-width-expand"></div>
        <button mat-button (click)="logout()">Logout</button>
    </mat-toolbar>
    <!--end toolbar-->

    <mat-sidenav-container class="admin-container">
        <mat-sidenav
        #sidenav
        mode="side"
        [position]="'start'"
        [opened]="true"
        class="sidenav-left"
        [fixedInViewport]="true"
        [fixedTopGap]="60"
        [fixedBottomGap]="0">


        <mat-nav-list>
            <mat-list-item routerLink="/admin/dashboard">
            <mat-icon matListIcon>receipt</mat-icon>
            <h3 matLine>Resep</h3>
        </mat-list-item>
        <mat-list-item routerLink="/admin/product">
            <mat-icon matListIcon>edit_note</mat-icon>
            <h3 matLine>Penulis</h3>
        </mat-list-item>
    </mat-nav-list>

    </mat-sidenav>

    <mat-sidenav
    #sidenav
    mode="side"
    [position]="'end'"
    class="example-sidenav"
    [fixedInViewport]="true"
    [fixedTopGap]="60"
    [fixedBottomGap]="0">
    

    </mat-sidenav>
    <!--sidenav content-->
    <mat-sidenav-content style="padding: 20px; background-color: #d7ccc8;">
    <!--halaman-halaman tampil disini-->
        <router-outlet></router-outlet>
    </mat-sidenav-content>
    <!--end sidenav content-->
    </mat-sidenav-container>
</ng-container>
